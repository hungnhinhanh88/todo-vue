<body>
    <div class="header">
        <h1 class="display-4">Danh sách công việc</h1>
        <div class="input-group mb-3">
            <input id="inp" v-model="message" type="text" class="form-control" placeholder="Nhập công việc..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button v-on:click="add" class="btn btn-outline-secondary" type="button" id="btn">Thêm</button>
            </div>
        </div>
    </div>

    <div id="list">
        <ul class="list-group">
            <todo-item  v-for="todo in todoList" v-bind:todo="todo.work" v-bind:index="todo.index" v-bind:done="todo.done" >
            </todo-item>
        </ul>
    </div>

    <script src="./script.js"></script>
